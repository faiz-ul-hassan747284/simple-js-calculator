<script>
    let save  = ""
    function setSaveValue(string){
        if (string.match(/^-?\d+$/)){
            save =  string;
        }
        
    }
    function retrieveValue(){
        return save;
    }
</script>

<div class="container">
    <h3>Simple Calculator</h3> <br />
    <form Name="calc">
        <table border=2>
            <tr>
                <td colspan=5><input type=text Name="display"></td>
            </tr>
            <tr>
                <td><input type=button value="MC" OnClick="setSaveValue('0');" ></td>
                <td><input type=button value="0" OnClick="calc.display.value+='0'"></td>
                <td><input type=button value="1" OnClick="calc.display.value+='1'"></td>
                <td><input type=button value="2" OnClick="calc.display.value+='2'"></td>
                <td><input type=button value="+" OnClick="calc.display.value+='+'"></td>
            </tr>
            <tr>
                <td><input type=button value="MS" OnClick="setSaveValue(calc.display.value)"></td>
                <td><input type=button value="3" OnClick="calc.display.value+='3'"></td>
                <td><input type=button value="4" OnClick="calc.display.value+='4'"></td>
                <td><input type=button value="5" OnClick="calc.display.value+='5'"></td>
                <td><input type=button value="-" OnClick="calc.display.value+='-'"></td>
            </tr>
            <tr>
                <td><input type=button value="MR" OnClick="calc.display.value=retrieveValue()"></td>
                <td><input type=button value="6" OnClick="calc.display.value+='6'"></td>
                <td><input type=button value="7" OnClick="calc.display.value+='7'"></td>
                <td><input type=button value="8" OnClick="calc.display.value+='8'"></td>
                <td><input type=button value="x" OnClick="calc.display.value+='*'"></td>
            </tr>
            <tr>
                <td><input type=button value="M+" OnClick="calc.display.value+='+' + retrieveValue()"></td>
                <td><input type=button value="9" OnClick="calc.display.value+='9'"></td>
                <td><input type=button value="&plusmn;" OnClick="calc.display.value=eval('-1*' + calc.display.value)"></td>
                <td><input type=button value="=" OnClick="calc.display.value=eval(calc.display.value)"></td>
                <td><input type=button value="/" OnClick="calc.display.value+='/'"></td>
            </tr>
            <tr>
                <td><input type=button value="1/x" OnClick="calc.display.value='1/'+calc.display.value"></td>
                <td><input type=button value="." OnClick="calc.display.value+='.0'"></td>
                <td><input type=button value="x2" OnClick="calc.display.value=Math.pow(eval(calc.display.value),2)"></td>
                <td><input type=button value="&#8730" OnClick="calc.display.value=Math.sqrt(eval(calc.display.value))"></td>
                <td><input type=button value="C" OnClick="setSaveValue('0');calc.display.value =''"></td>
            </tr>
        </table>
    </form>
